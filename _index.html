        <div class="row" id="reset">
        	<img src="reset.png" style="max-width: 25px;"> RESET
        </div>
        <div id="bsdisp">
            <div id="bt">
                <span class="close">&times;</span>
                <h3>BEST 5 TIME</h3>
                <ol id="bscores"></ol>
            </div>
        </div>
        <audio id="sound">
            <source src="sounds.mp3" type="audio/mpeg">
        </audio>
        <script type="text/javascript">

            var gsize = 4, gno = (gsize*gsize), max = 30 + (gsize-4)*10;
            var timer;
            var time = 0
              , count = 0;
            var i = 0;
            var best;

            var Ra = 140
              , Ga = 90
              , Ba = 200;
            var Rb = 80
              , Gb = 0
              , Bb = 140;
            var nos = []
              , ind = [];

            if (typeof (Storage) !== "undefined") {
                best = window.localStorage.getItem("best");
                if (best == null)
                    best = [];
                else {
                    best = best.split(",");
                }
            }

            function start_timer() {
                var ti = document.getElementById("timer");
                timer = setInterval(function() {
                    ti.innerHTML = time.toFixed(2);
                    time += 0.01;
                }, 10);
            }

            function newbest() {
                best.push((time - 0.01).toFixed(2));
                best.sort();
                if (best.length > 5)
                    best = best.slice(0, 5);
                localStorage.setItem("best", best.toString());
                console.log(best);
                var bscores = document.getElementById("bscores");
                var bshtml = "";
                for (var y = 0; y < best.length; y++) {
                    bshtml += ("<li>" + best[y] + "</li>");
                }
                bscores.innerHTML = bshtml;
            }

            function start() {
                count = 0;
                num();
                var ti = 3;
                var start = document.getElementById("start");
                var x = setInterval(function() {
                    start.innerHTML = ti;
                    start.style.backgroundColor = "transparent";
                	start.style.color = "rgb(226,120,2)";
                    if (ti == 0) {
                        clearInterval(x);
                        start.style.display = "none";
                        var tiles = document.getElementsByClassName('tile');
                        for (var i = 0; i < tiles.length; i++) {
                            var tile = tiles[i];
                            tile.style.display = "inline-block";
                        }
                        start_timer();
                    }
                    ti--;
                }, 1000);
            }

            function num() {
                nos = shuffle(nos);
                for (var i = 1; i < gno+1; i++) {
                    var t = document.getElementById("t" + gsize + i);
                    t.innerHTML = nos[i - 1];
                    t.style.pointerEvents = 'none';
                    ind[nos[i - 1] - 1] = i;
                    var r = Ra + ((Rb - Ra) / max) * nos[i - 1]
                      , g = Ga + ((Gb - Ga) / max) * nos[i - 1]
                      , b = Ba + ((Bb - Ba) / max) * nos[i - 1];
                    t.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")"

                }

                console.log(nos);
                console.log(ind);
                document.getElementById("t" + gsize + ind[count]).style.pointerEvents = 'auto';
                document.getElementById("t" + gsize + ind[count++]).style.cursor = 'pointer';
            }

            function shuffle(array) {
                var i = array.length, j = 0, temp;
                while (i--) {
                    j = Math.floor(Math.random() * (i + 1));
                    temp = array[i];
                    array[i] = array[j];
                    array[j] = temp;
                }
                return array;
            }

            function tilesoff() {
            	var tiles = document.getElementsByClassName('tile');
            	for (var i = 0; i < tiles.length; i++) {
            		var tile = tiles[i];
            		tile.style.display = "none";
            	}
            }

            window.onload = function() {

                var tiles = document.getElementsByClassName('tile');

                for (var i = 0; i < tiles.length; i++) {
                    var tile = tiles[i];
                    tile.onclick = function() {
                        document.getElementById("sound").play();
                        if (parseInt(this.innerHTML) < (max+1-gno)) {
                            var no = parseInt(this.innerHTML) + gno;
                            var r = Ra + ((Rb - Ra) / max) * (no)
                              , g = Ga + ((Gb - Ga) / max) * (no)
                              , b = Ba + ((Bb - Ba) / max) * (no);
                            this.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
                            this.innerHTML = no;
                            this.style.pointerEvents = 'none';
                            this.style.cursor = 'auto';
                            document.getElementById("t" + gsize + ind[count]).style.pointerEvents = 'auto';
                            document.getElementById("t" + gsize + ind[count++]).style.cursor = 'pointer';
                        }
                        else {
                            this.classList.add("notile");
                            this.style.cursor = 'auto';
                            this.innerHTML = "&nbsp";
                            this.style.pointerEvents = 'none';
                            if (count < gno) {
                                document.getElementById("t" + gsize + ind[count]).style.pointerEvents = 'auto';
                                document.getElementById("t" + gsize + ind[count++]).style.cursor = 'pointer';
                            } else {
                                document.getElementById("t" + gsize + ind[count - gno]).style.pointerEvents = 'auto';
                                document.getElementById("t" + gsize + ind[count++ - gno]).style.cursor = 'pointer';
                            }
                            if (count == max+1) {
                                clearInterval(timer);
                                newbest();
                                var result = document.getElementById("result");
                                result.style.display = "block";
                                var res = document.getElementById("res");
                                res.innerHTML = (time-0.01).toFixed(2);
                                tilesoff();
                            }
                        }
                    }
                }

                for (var i = 1; i < gno+1; i++) {
                    nos[i - 1] = i;
                    ind[i - 1] = 0;
                }

                var bscores = document.getElementById("bscores");
                var bshtml = "";
                for (var y = 0; y < best.length; y++) {
                    bshtml += ("<li>" + best[y] + "</li>");
                }
                bscores.innerHTML = bshtml;

                var reset = document.getElementById("reset");
                reset.onclick = function() {
                    clearInterval(timer);
                    var result = document.getElementById("result");
                    result.style.display = "none";
                    time = 0;
                    for (var i = 0; i < tiles.length; i++) {
                        var tile = tiles[i];
                        tile.style.display = "none";
                        tile.classList.remove("notile");
                    }
                    var start = document.getElementById("start");
                    start.style.display = "block";
                    start.innerHTML = "PLAY";
                    start.style.color = "#282828";
                	start.style.backgroundColor = "rgb(226,120,2)";
                    var ti = document.getElementById("timer");
                    ti.innerHTML = "0.00";
                }

                var close = document.getElementsByClassName("close")[0];
                close.onclick = function() {
                    document.getElementById("bsdisp").style.display = "none";
                }

                var open = document.getElementById("tops");
                open.onclick = function() {
                    document.getElementById("bsdisp").style.display = "block";
                }

                start();

            }
        </script>
